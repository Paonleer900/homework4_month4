<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <h2>Comments:</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.user.username }} said: {{ comment.content }} ({{ comment.created_at }})</li>
        {% empty %}
            <li>No comments yet.</li>
        {% endfor %}
    </ul>
        <h2>Add a comment:</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add comment</button>
        </form>
</body>
</html>
